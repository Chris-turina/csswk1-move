  <body>
    <div class="container">
      <h1>Movies</h1>
      <div class="formbox">
        <form>
          <div class="row cf">
            <div id="movie-title-div" class="item">
              <input type="text" class="inputbox" id="movie-title" name="movieTitle">
              <label for="movie-title">Title:</label>
            </div>
            <div id="movie-year-div" class="item">
              <input type="text" class="inputbox" id="movie-year" name="movieYear"required>
              <label for="movie-year">Released:</label>
            </div>
          </div>
          <div class="row cf">
            <div id="movie-budget-div" class="item">
              <input type="text" class="inputbox" id="movie-budget" name="movieBudget">
              <label for="movie-budget">Budget:</label>
            </div>
            <div id="movie-boxoffice-div" class="item">
              <input type="text" class="inputbox" id="movie-boxoffice" name="movieBoxoffice">
              <label for="movie-boxoffice">Box office gross:</label>
            </div>
          </div>
          <div class="row cf">
            <div id="movie-rotten-div" class="item">
              <input type="text" class="inputbox" id="movie-rotten" name="movieRotten">
              <label for="movie-rotten">RT score:</label>
            </div>
            <div id="movie-imdb-div" class="item">
              <input type="text" class="inputbox" id="movie-imdb" name="movieIMDB">
              <label for="movie-imdb">IMDB score:</label>
            </div>
            <div class="button">
              <button type="submit">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
